# ============================================================
# SPRING BOOT SERVER CONFIG
# ============================================================
server.port=8080
server.error.include-message=always

# ============================================================
# DATABASE CONFIGURATION (H2 file-based)
# ============================================================
spring.datasource.url=jdbc:h2:file:./data/wellbeing.db;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ============================================================
# HIBERNATE / JPA CONFIG
# ============================================================
# Deixa o Hibernate manter o schema automaticamente no arquivo .db
spring.jpa.hibernate.ddl-auto=update

# Mostra SQL no console (debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ============================================================
# SQL INITIALIZATION
# ============================================================
spring.sql.init.mode=never

# H2 Console (opcional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================================
# JACKSON (JSON)
# ============================================================
# Formato padr√£o das datas
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC

# Suporte para LocalDate/LocalDateTime
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# ============================================================
# LOGGING
# ============================================================
logging.level.org.springframework=INFO
logging.level.com.globalsolution.wellbeing=DEBUG

# ============================================================
# SPRINGDOC (OpenAPI)
# ============================================================
springdoc.packages-to-scan=com.globalsolution.wellbeing_api.controller
springdoc.paths-to-match=/**
