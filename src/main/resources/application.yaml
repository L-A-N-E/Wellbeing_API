# ==============================
# CONFIGURAÇÃO DO SERVIDOR
# ==============================
server:
  port: 8080   # Porta padrão da API

# ==============================
# CONFIGURAÇÃO DO BANCO (H2 - DEV)
# ==============================
spring:
  datasource:
    url: jdbc:h2:mem:wellbeingdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  # ==============================
  # JPA / HIBERNATE
  # ==============================
  jpa:
    hibernate:
      ddl-auto: update     # Cria/atualiza as tabelas automaticamente (somente para DEV)
    show-sql: true          # Mostra SQL no console
    properties:
      hibernate:
        format_sql: true    # Formata SQL, deixando mais legível

  # ==============================
  # CONSOLE WEB DO H2
  # ==============================
  h2:
    console:
      enabled: true
      path: /h2-console     # Caminho: http://localhost:8080/h2-console

# ==============================
# LOGGING
# ==============================
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
